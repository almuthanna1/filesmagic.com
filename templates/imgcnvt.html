        <div class="container">
            <h1>Image Converter</h1>
            <form id="convertForm" enctype="multipart/form-data">
                <label class="file-input">
                    <input type="file" name="file" id="fileToUpload" accept="image/*">

                <br>
                <br>
                <label id="choose-format">Choose new image format:</label>

                    <option value="bmp">BMP</option>
                    <option value="tiff">TIFF</option>
                    <option value="webp">WEBP</option>
                </select>
                <br><br>
                <button type="button" id="convert-btn" class="convert-btn">Convert Image</button>
            </form>
            <p id="status"></p>
            <a id="download-link" href="#" style="display:none;" download="converted_image">Download Converted Image</a>

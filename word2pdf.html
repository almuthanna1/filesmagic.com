<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to PDF</title>
    <style>
        .topnav {
            background-color: #333;
            overflow: hidden;
            text-align: center;
        }

        .topnav a {
            display: inline-block;
            color: #f2f2f2;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #DDD;
            color: black;
        }

        .topnav a.disabled {
            color: #888;
            pointer-events: none;
            cursor: default;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            color: #444;
            font-size: 24px;
        }

        .file-input {
            margin-bottom: 20px;
            font-size: 16px;
            color: #666;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            cursor: pointer;
            font-size: 14px;
        }

        .convert-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .convert-btn:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #f2f2f2;
        }
    </style>
    <link rel="icon" href="/filesmagic_favicon.png" type="image/x-icon">
</head>
<body>
    <div class="topnav">
        <a class="active" href="index.html">Home</a>
        <a class="disabled" href="pdf2word.html">PDF to Word</a>
        <a class="disabled" href="imageformat.html">Image Format</a>
        <a class="disabled" href="excel2pdf.html">Excel to PDF</a>
        <a class="disabled" href="yt2mp4.html">YouTube to MP4 (releasing soon)</a>
    </div>

    <main>
        <div class="container">
            <h1>Convert Word to PDF</h1>
            <form id="convertForm" enctype="multipart/form-data">
                <label class="file-input">
                    <input type="file" name="file" id="fileToUpload" accept=".doc,.docx">
                </label>
                <br>
                <br>
                <button type="button" id="convert-btn" class="convert-btn">Convert to PDF</button>
            </form>
        </div>
    </main>

    <p id="status"></p>
    <a id="download-link" href="#" style="display:none;" download="converted.pdf">Download PDF</a>

    <script>
        document.getElementById("convert-btn").addEventListener("click", async function() {
            const fileInput = document.getElementById("fileToUpload");
            const status = document.getElementById("status");
            const downloadLink = document.getElementById("download-link");

            if (fileInput.files.length === 0) {
                status.innerHTML = "Please upload a Word document.";
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            status.innerHTML = "Converting...";

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error("Conversion failed");
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const disposition = response.headers.get('Content-Disposition');
                const filename = disposition ? disposition.split('filename=')[1].replace(/"/g, '') : 'converted.pdf';

                downloadLink.href = url;
                downloadLink.download = filename;
                downloadLink.style.display = "block";
                status.innerHTML = "Conversion successful! Download the PDF below.";
            } catch (error) {
                status.innerHTML = "Error: " + error.message;
            }
        });
    </script>

    <footer>
        <small>&copy; Copyright 2024, FilesMagic. All Rights Reserved.</small>
    </footer>
</body>
</html>

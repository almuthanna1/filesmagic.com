version: 1
frontend:
  phases:
    build:
      commands:
        - echo "Using Python 3.8"
        - pyenv install 3.8.10  # Install the desired Python version
        - pyenv global 3.8.10   # Set the desired version globally
        - pip install -r requirements.txt  # Install dependencies
  artifacts:
    baseDirectory: /  # The directory where the build output is located
    files:
      - '**/*'  # Include all files
  cache:
    paths:
      - node_modules/**/*
      - .cache/**/*  # Cache node modules and other necessary files
